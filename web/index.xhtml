<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Java EE and Frameworks</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/mainTemplate.xhtml">
            <ui:define name="top">
                Welcome to Java EE 7
                

                
            </ui:define>
            <ui:define name="left">
                Navigation
                <h3>Mega Menu #1</h3>
                <h:form>
                    <p:megaMenu style="margin-top:20px">
                        <p:menuitem value="MENU1" url="#" icon="pi pi-times"/>
                        <p:menuitem value="MENU3" url="#" icon="pi pi-times"/>
                        <p:menuitem value="MENU3" url="#" icon="pi pi-times"/>
                        
                        <p:submenu label="TV" icon="pi pi-check">
                            <p:column>
                                <p:submenu label="TV.1">
                                    <p:menuitem value="TV.1.1" url="#" />
                                    <p:menuitem value="TV.1.2" url="#" />
                                </p:submenu>
                                <p:submenu label="TV.2">
                                    <p:menuitem value="TV.2.1" url="#" />
                                    <p:menuitem value="TV.2.2" url="#" />
                                    <p:menuitem value="TV.2.3" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                        
                        <p:submenu label="Entertainment" icon="pi pi-pencil">
                            <p:column>
                                <p:submenu label="Entertainment.1">
                                    <p:menuitem value="Entertainment.1.1" url="#" />
                                    <p:menuitem value="Entertainment.1.2" url="#" />
                                </p:submenu>
                            </p:column>
                            
                        </p:submenu>
                    </p:megaMenu>
                </h:form>
            </ui:define>
            
            <ui:define name="content">
                
                <h:form id="search">
                    <h3>Search Up #2</h3>
                    <p:messages id="messages" showDetail="true" redisplay="false"/>
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel value="Search: "/>
                        <p:inputText id="keyword" value="#{watermarkView.keyword}" required="true" label="Keyword" class="search"/>
                        <p:watermark for="keyword" value="Search with a keyword" id="watermark" class="search"/>
                    </h:panelGrid>
                    <p:commandButton id="regular" action="#{watermarkView.search}" value="Search" ajax="false" />
                </h:form>
                
                <p:separator />
                
                <h3>Dog photos</h3>
                <p:lightBox styleClass="imagebox">
                    <h:outputLink value="./images/dog3.png" title="Dog 1">
                        <h:graphicImage value="./images/dog3_sm.png"/>
                    </h:outputLink>
                    <h:outputLink value="./images/dog4.png" title="Dog 2">
                        <h:graphicImage value="./images/dog4_sm.png"/>
                    </h:outputLink>
                    <h:outputLink value="./images/dog5.png" title="Dog 3">
                        <h:graphicImage value="./images/dog5_sm.png"/>
                    </h:outputLink>
                    <h:outputLink value="./images/dog8.png" title="Dog 4">
                        <h:graphicImage value="./images/dog8_sm.png"/>
                    </h:outputLink>
                </p:lightBox>
                
                <p:separator />
                <h:form>
                    <h3>Color Picker #3</h3>
                    <h:panelGrid columns="2" cellpadding="5" style="margin-left: 20px">
                        <h:outputText value="Inline: " />
                        <p:colorPicker value="#{colorView.colorInline}" mode="inline" />                   
                    </h:panelGrid>
                </h:form>
                
                <p:separator />
                                
                <h:form>
                    <h3>Content Flow #4</h3>
                    <p:contentFlow value="#{contentFlow.images}" var="image">
                        <p:graphicImage url="images/img/#{image}" styleClass="content"/>
                        <div class="caption">#{image}</div>
                    </p:contentFlow>
                </h:form>
                <p:separator />
                
            </ui:define>
            <ui:define name="bottom">
                <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
                <h:form id="form">
                    <p:spacer height="10"/>
                    <p:panel header="Match Mode">
                        <p:messages id="messages" showDetail="true" autoUpdate="true" redisplay="false"/>
                        <h:panelGrid columns="2" id="matchGrid">
                            <h:outputLabel for="pwd1" value="Password 1: *" />
                            <p:password id="pwd1" value="#{passwordBean.password5}"
                                        match="pwd2" label="Password 1" required="true" />
                            <h:outputLabel for="pwd2" value="Password 2: *" />
                            <p:password id="pwd2" value="#{passwordBean.password5}"
                                        label="Password 2" required="true" />
                        </h:panelGrid>   
                    <p:commandButton id="saveButton" update="matchGrid" value="Save" />
                    </p:panel>
                </h:form>
                
 
                <h:form>
                <h3>Draggable #5</h3>
                <p:panel id="pnl" header="Draggable Panel" class="drag">
                    <h:outputText value="I am actually a regular p:panel." />
                </p:panel>
                <p:draggable for="pnl" />

                <p:panel id="handlepnl" header="Handle" class="drag">
                    <h:outputText value="I can only be dragged with my header." />
                </p:panel>
                <p:draggable for="handlepnl" handle=".ui-panel-titlebar" />

                <p:panel id="hpnl" header="Horizontal Only" class="drag">
                    <h:outputText value="I can only be dragged horizontally." />
                </p:panel>
                <p:draggable for="hpnl" axis="x" />

                <p:panel id="vpnl" header="Vertical Only" class="drag">
                    <h:outputText value="I can only be dragged vertically" />
                </p:panel>
                <p:draggable for="vpnl" axis="y" />

                <p:panel id="rpnl" header="Revert" class="drag">
                    <h:outputText value="I will be reverted back to my original position" />
                </p:panel>
                <p:draggable for="rpnl" revert="true" />

                <p:panel id="opnl" header="Opacity" class="drag">
                    <h:outputText value="My opacity is lower when I'm being dragged" />
                </p:panel>
                <p:draggable for="opnl" opacity="0.3" />
                
                </h:form>
                
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
